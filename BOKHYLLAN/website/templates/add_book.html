{% extends "base.html" %}
{% block title %}Ladda up boken{% endblock %}
{% block content %}

    <h1>Ladda upp en bok</h1>
    <form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" required>
      </div>
    <div class="form-group">
        <label for="review">Review</label>
        <textarea class="form-control" name="review" id="review" rows="8" required></textarea>
        <input type="submit" value="Add Book">
          
    </div>
    </form>
    
{% endblock %}
