{% extends "base.html" %}
{% block title %}Ladda upp profilbild{% endblock %}
{% block content %}
<!--Denna htmlsidan låter användaren välja ett profilbild och ladda upp den till webbplatsen-->
<!--funktion add-pic finns i views.py-->

    <div id="add-pic-div">

        <h1>Ladda upp en profilbild</h1>

        <form action="/add-pic" method="POST" enctype="multipart/form-data">
            <label>Klicka på fältet och välj bilden du vill ladda upp</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" name="image">
                <label class="custom-file-label" id="file-label" for="image" placeholder=""></label>
            </div>
            <button type="submit" class="btn btn-primary">Ladda upp</button>
        </form>

    </div>


{% endblock %}
